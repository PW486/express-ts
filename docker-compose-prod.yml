version: '3.7'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: 127.0.0.1:5000/express-ts:prod
    ports:
      - 3000:3000
    networks:
      - webnet
    depends_on:
      - postgres
    volumes:
      - pm2_data:/root/.pm2/logs
    environment:
      - DB_HOST=postgres
      - DB_USERNAME=prod
      - DB_PASSWORD_FILE=/run/secrets/db_password
      - DB_NAME=prod
      - JWT_SECRET_FILE=/run/secrets/jwt_secret
    secrets:
      - db_password
      - jwt_secret
    deploy:
      replicas: 4
      restart_policy:
        condition: on-failure

  postgres:
    image: postgres:11.3-alpine
    ports:
      - 5432:5432
    networks:
      - webnet
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=prod
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
      - POSTGRES_DB=prod
    secrets:
      - db_password
    deploy:
      placement:
        constraints: [node.role == manager]

networks:
  webnet:

volumes:
  pg_data:
    driver: local
  pm2_data:
    driver: local

secrets:
  jwt_secret:
    external: true
  db_password:
    external: true
